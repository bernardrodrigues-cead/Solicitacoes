{% extends 'base.html' %}

{% block content  %}

<div id="container" class="container rounded shadow rounded w-25 px-3 py-4 position-absolute top-50 start-50 translate-middle">
    
    <h3>Login</h3>
    
    <form id="login_form" method="post">{% csrf_token %}
        <div id="username_row">
            <div>Usu√°rio:</div>
            <div>{{form.username}}</div>
        </div>
        
        <div id="password_row" class="mt-3">
            <div>Senha:</div>
            <div>{{form.password}}</div>
        </div>
        
        <div id="submit_button" class="text-end">
            <button class="btn btn-secondary mt-3" type="button" onclick=history.back()>Voltar</button>
            <button class="btn btn-primary mt-3" type="submit">Entrar</button>
        </div>
    </form>
</div>

<script>
    $('#id_username').addClass("form-control");
    $('#id_password').addClass("form-control");
</script>

{% endblock %}
